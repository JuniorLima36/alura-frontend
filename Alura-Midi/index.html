<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/bateria.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Alura MIDI</title>
</head>
<body>
  <h1>Alura Midi</h1>
  <section class="keyboard">
    <button class="key" id="key-pom">Pom</button>
    <button class="key" id="key-clap">Clap</button>
    <button class="key" id="key-tim">Tim</button>
    <button class="key" id="key-puff">Puff</button>
    <button class="key" id="key-splash">Splash</button>
    <button class="key" id="key-toim">Toim</button>
    <button class="key" id="key-psh">Psh</button>
    <button class="key" id="key-tic">Tic</button>
    <button class="key" id="key-tom">Tom</button>
  </section>
  <audio src="sounds/keyq.wav" id="sound-pom"></audio>
  <audio src="sounds/keyw.wav" id="sound-clap"></audio>
  <audio src="sounds/keye.wav" id="sound-tim"></audio>
  <audio src="sounds/keya.wav" id="sound-puff"></audio>
  <audio src="sounds/keys.wav" id="sound-splash"></audio>
  <audio src="sounds/keyd.wav" id="sound-toim"></audio>
  <audio src="sounds/keyz.wav" id="sound-psh"></audio>
  <audio src="sounds/keyx.wav" id="sound-tic"></audio>
  <audio src="sounds/keyc.wav" id="sound-tom"></audio>
  <script src="script.js"></script>
</body>
</html>
